<div class="panel panel-primary">
  <div class="panel-heading" ng-click="collapse()">{{user.name}}</div>
  <div class="panel-body" ng-hide="collapsed">
    <address-info></address-info>

    <h4>Color: </h4>
    <ul>
      <li ng-repeat='element in user.color'>
        {{element}}
      </li>
    </ul>
    <div ng-show="!!user.show">
      Clicked: {{ user.show }}
    </div>
    <button ng-show="!user.show" class="btn btn-success" ng-click="clickMe(user)">Click me</button>
  </div>
</div>
